<!DOCTYPE html>
<html>
    <head>
        <title>hy</title>
    <style>
        table,th,td
        {
            border:1px  solid black;
            border-collapse: collapse;
        }
        table
        {
            border-spacing: 30px;
        }
    </style>
    </head>
    <body>
        <h2>Cell Spacing</h2>
        <table styling="width:100%">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Manu</td>
                <td>M</td>
                <td>18</td>
            </tr>
            <tr>
                <td>dulquer</td>
                <td>salmaan</td>
                <td>45</td>
            </tr>
            <tr>
                <td>salmaan</td>
                <td>dulquer</td>
                <td>54</td>
            </tr>
        </table>
    </body>
</html>
